<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Site partenaires</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="css/main.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <script defer src="https://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script defer src="js/mymain.js"></script>
        </script>

</head>

<header>
    <div class="header_mobile">
        <div class="logo_container">
            <a href="index.html">
                <img src="img/logo.png" alt="logo" class="logo_img">
            </a>
        </div>
        <div class="menu_container">
            <div class="menu_icon_container">
                <img src="img/menu_icon.png" alt="" class="menu_icon_img">
            </div>
        </div>
        <div class="menu_mobile">
            <div class="close_menu_btn">
                <i class="fas fa-times"></i>
            </div>
            <ul>
                <li class="menu_item" id="menu_item1">Le projet</li>
                <div class="trait"></div>
                <li class="menu_item" id="menu_item2">Nous recherchons</li>
                <div class="trait"></div>
                <li class="menu_item" id="menu_item3">La technique</li>
                <div class="trait"></div>
                <li class="menu_item" id="menu_item4">Eco-construction</li>
                <div class="trait"></div>
                <li class="menu_item" id="menu_item5">L'équipe</li>
                <div class="trait"></div>
                <li class="menu_item" id="menu_item6">Notre partenaire</li>
                <div class="trait"></div>
                <li class="menu_item" id="menu_item7">Nous contacter</li>
            </ul>
        </div>
    </div>

    

</header>

<body>

    <section id="jumbotron">
        <img src="img/printer_jumbo.jpg" alt="" class="jumbo_bgi">
        <div class="jumbo_div">
            <div class="jumbo_txt">
                Nous sommes une entreprise de construction de maisons utilisant la technologie de l'imprimante 3D.
            </div>
            <div class="jumbo_btn_container">
                <button class="jumbo_btn">EN SAVOIR PLUS</btn>
            </div>
        </div>
    </section>
    <section id="project">
        projet
        <div class="project_intro"></div>
        <div class="pictures">
            <!-- photos de projets déjà réalisés -->
        </div>
    </section>
    <section id="search">
        rch
    </section>
    <section id="tech">
        tech
    </section>
    <section id="eco">
        eco
    </section>
    <section id="team">
        l'équipe
    </section>
    <section id="partner">
        partenaire
    </section>
    <section id="contact">
        <h4 class="section_title">Nous contacter</h4>
        <div class="contact_form_container">
            <form action="">
                <div class="field_container">
                    <label for="name">Votre nom</label>
                    <input type="text" class="name" id="name" name="name">
                </div>

                <div class="field_container">
                    <label for="mail">Votre adresse mail</label>
                    <input type="email" class="mail" id="mail" name="mail">
                </div>

                <div class="field_container">
                    <label for="tel">Votre nom</label>
                    <input type="text" class="tel" id="tel" name="tel">
                </div>

                <div class="field_container">
                    <label for="msg">Message</label>
                    <textarea name="msg" id="msg"></textarea>
                </div>

                <div class="field_container">
                    <button class="btn" type="submit" name="submit" id="submit_btn">ENVOYER</button>
                </div>
            </form>
        </div>
    </section>

    <div class="up">
        <i class="fas fa-angle-up"></i>
    </div>

</body>

<footer></footer>

</html>
